name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: openchatroulette/package-lock.json

      - name: Install dependencies
        working-directory: openchatroulette
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: openchatroulette
        run: npm run build -- --configuration=ghpages

      - name: Prepare deployment files
        run: |
          # Create a combined output directory
          mkdir -p deploy

          # Copy the English version to the root (default)
          cp -r openchatroulette/dist/openchatroulette/en/* deploy/

          # Copy localized versions to their subdirectories
          mkdir -p deploy/ru deploy/ua deploy/fr
          cp -r openchatroulette/dist/openchatroulette/ru/* deploy/ru/
          cp -r openchatroulette/dist/openchatroulette/ua/* deploy/ua/
          cp -r openchatroulette/dist/openchatroulette/fr/* deploy/fr/

          # Create 404.html for SPA routing (copy index.html)
          cp deploy/index.html deploy/404.html

          # Create .nojekyll file to prevent Jekyll processing
          touch deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
