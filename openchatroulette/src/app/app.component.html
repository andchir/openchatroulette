<div class="row g-0 mb-3">
    <div class="col-lg-6 order-last order-lg-first">
        <div class="bg-secondary" [style.height]="videoHeight + 'px'">

        </div>
    </div>
    <div class="col-lg-6">
        <div [style.height]="videoHeight + 'px'" style="background-color: #000;">

        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="row mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-secondary btn-lg d-block w-100 fs-4 shadow-sm">
                        Country: All
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-secondary btn-lg d-block w-100 fs-4 shadow-sm">
                        Purpose: Dating
                    </button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-lg d-block w-100 fs-2 py-5 shadow">
                        Start
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger btn-lg d-block w-100 fs-2 py-5 shadow">
                        Stop
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-2">
            <div class="card mb-2 shadow-sm">
                <div class="card-body app-message-container">
                    <ng-container *ngFor="let msg of messages">
                        <div class="card mb-3"
                             [class.text-bg-info]="msg.type === 'answer'"
                             [class.text-bg-secondary]="msg.type === 'question'">
                            <div class="card-body">
                                <div class="card-text">{{ msg.message }}</div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-10">
                    <input type="text" class="form-control shadow-sm" placeholder="Enter your message"
                           (keyup)="onMessageFieldKeyUp($event)"
                           #messageField>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-info d-block w-100 shadow-sm" (click)="sendMessage(messageField)">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
